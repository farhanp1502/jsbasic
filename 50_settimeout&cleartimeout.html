<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #test {
        width: 120px;
        height: 120px;
        background: black;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>
    <button onclick="stopanim()">stop animation</button>
    <script>
      var id = setInterval(anim, 100);

      var a = 0;

      function anim() {
        a = a + 10;
        if (a == 600) {
          clearInterval(id);
        } else {
          var target = document.getElementById("test");
          target.style.width = a + "px";
        }
      }
      function stopanim() {
        clearTimeout(id);
      }
    </script>
  </body>
</html>
