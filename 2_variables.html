<!DOCTYPE html>

<body>
  <script>
     var x ="farhan pasha"; // can declare , assign, or override agian
    var a;
    a=100;
    console.log(x,a); 

    let name; // cant declare with same name again
    name="farhan pasha";
    console.log(name);

    const c = "farhan pasha"; // cant assign the value again
    console.log(c);
</script>
