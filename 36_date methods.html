<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var a = new Date();
    document.write(a,"<br>"); // prints current date info

    var a = new Date();
    document.write(a.toDateString(),"<br>"); // prints current date

    var a = new Date();
    document.write(a.getDate(),"<br>"); // prints current date 

    var a = new Date("march 13 2003");
    document.write(a.getFullYear(),"<br>"); // prints current year

    var a = new Date("march 13 2003");
    document.write(a.getMonth(),"<br>"); // prints current month

    var a = new Date();
    document.write(a.getDay(),"<br>"); // prints current day 

    var a = new Date();
    document.write(a.getHours(),"<br>"); // prints current hour

    var a = new Date();
    document.write(a.getMinutes(),"<br>"); // prints current minute

    var a = new Date();
    document.write(a.getSeconds(),"<br>"); // prints current second 

    var a = new Date();
    document.write(a.getMilliseconds(),"<br>"); // prints current milisecond
    
    // use set method to det dates with same methodname of above


</script>
</body>
</html>
