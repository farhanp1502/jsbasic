<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javasript</title>
</head>
<body>
  <script>
    //addition assignment
    var a = 10;
    var b = 20;
    a += b; // a = a + b
    console.log(a);
    console.log("<br>") // break tag( to break a line)

    //subtraction assignment
    var a = 300;
    var b = 200;
    a -= b; // a = a - b
    console.log(a);
    console.log("<br>") 

    //multiplication assignment
    var a = 100;
    var b = 20;
    a *= b; // a = a * b
    console.log(a);
    console.log("<br>")

    //division assignment
    var a = 100;
    var b = 2;
    a /= b; // a = a / b
    console.log(a);
    console.log("<br>") 

    //modulus assignment
    var a = 100;
    var b = 2;
    a %= b; // a = a % b
    console.log(a);
    console.log("<br>")

    //exponent assignment
    var a = 2;
    var b = 4;
    a **= b; // a = a ** b
    console.log(a);
    console.log("<br>") 
    
</script>
</body>
</html>
