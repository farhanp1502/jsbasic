<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form events</title>
</head>
<body>
    <form action="" onsubmit="submitfunction()">
        <label for="">Name</label><input type="text" id="fname" onfocus="focusfunction(this)" onblur="blurfunction(this)" oninput="inputfunction(this)" onchange="changefunction(this)" onselect="selectfunction()" oninvalid="invalidfunction()" required><br><br>

        <label for="">Class</label><input type="text" id="cname" onfocus="focusfunction(this)" onblur="blurfunction(this)" onchange="changefunction(this)"><br><br>

        <label for="">country</label>
        <select name="" id="" onfocus="focusfunction(this)" onblur="blurfunction(this)" onchange="changefunction(this)">
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Sri Lanka">Sri Lanka</option>
        </select>
        <input type="submit" name="" id="">
    </form>
    <br><br>
    <div id="test" style="border: 1px solid red;">

    </div>
    <script>
        function focusfunction(element){
            element.style.backgroundColor="pink";
        }
        function blurfunction(element){
            element.style.backgroundColor="";
        }
        function inputfunction(element){
            var a = element.value;
            document.getElementById("test").innerHTML=a;
        }
        function changefunction(element){
            var a = element.value;
            document.getElementById("test").innerHTML=a;
        }
        function selectfunction(){
            console.log("you have selected some text")
        }
        function submitfunction(){
            alert("you have submitted the form")

        }
        function invalidfunction(){
            alert("you have to fill the form")

        }
    </script>
</body>
</html>
