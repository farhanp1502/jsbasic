<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function farhan()
{
  document.write("hello everyone");
  document.write("<br>");
}

farhan();
// click(onclick)       double click(ondbclick)
//right click(oncontextmenu) move the cursor(onmousemove)
//move the cursor out of the browser(onmouseout)
//click(onmousedown) it works same as click
//release te mouse to access(onmouseup)it works same as click
  </script>
  
  <button onclick="farhan()">press here</button>
  <p ondblclick="farhan()">double click</p>
  <p oncontextmenu="farhan()">right click</p>

  <p onmousemove="farhan()">move the cursor</p>
  <p onmouseout="farhan()">move the cursor</p>
  <p onmousedown="farhan()">click to access</p>
  <p onmouseup="farhan()">release the mouse to access</p>
</body>
</html>
