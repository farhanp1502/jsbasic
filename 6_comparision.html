<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript</title>
</head>
<body>
  <script>
    var a = 10;
    var b = 10;
    console.log(a==b,"<br>"); // true ,(==) to comapare b/w two values , equals to

    b = "10"
    console.log(a==b,"<br>"); // ture
    console.log(a!=b,"<br>"); //false ,(!=) not equal to
    console.log(a===b,"<br>"); // false , (===)use to compare the value and data type of variable
    console.log(a!==b,"<br>"); // true, (!==)not equal value and data type
    console.log(a>b,"<br>"); // false, (>) greater than 
    console.log(a<b,"<br>"); //false, (<) lesser than
    console.log(a>=b,"<br>"); // true, (>=) greater than or equal to
    console.log(a<=b,"<br>"); // true, (<=) lesser than or equal to

</script>
</body>
</html>
