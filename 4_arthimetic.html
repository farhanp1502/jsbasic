<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javasript</title>
</head>
<body>
  <script>
    //addition
    var a = 100;
    var b = 200;
    var c = a + b;
    console.log("sum of a and b is = ",c);
    console.log("<br>") // break tag( to break a line)
    // some other way to do calculations
    console.log(a + b); 
    console.log("<br>")
    console.log(a + 100);
    console.log("<br>")

    //subtraction
    var a = 300;
    var b = 200;
    var c = a - b;
    console.log(c);
    console.log("<br>") 

    //multiplication
    var a = 100;
    var b = 200;
    var c = a * b;
    console.log(c);
    console.log("<br>")

    //division
    var a = 100;
    var b = 2;
    var c = a / b;
    console.log(c); 
    console.log("<br>") 

    //modulus
    var a = 100;
    var b = 2;
    var c = a % b; //to get the remainder ie 0
    console.log(c);
    console.log("<br>")

    //exponent
    var a = 2;
    var b = 4;
    var c = a ** b; // 2*2*2*2=16
    console.log(c);
    console.log("<br>") 

    //increment
    var a = 100;
    var b = 200;
    a++; // a = a + 1  , current value of a is now 101
    var c = a + b;
    console.log(c);
    console.log("<br>") 

    //decrement
    var a = 100;
    var b = 200;
    a--; // a = a - 1  , current value of a is now 99
    var c = a + b;
    console.log(c);
    
</script>
</body>
</html>
