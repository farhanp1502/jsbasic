<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript</title>
</head>
<body>
  <script>
    var age = 15;
    //logical and operator( if both the condition is true then results true else false)
    if (age >= 13 && age <= 19 ) {
        console.log("you are a teenager");
    }
console.log("<br>")
    //logical or operator( if anyone condition is true then results true)
    if (age >= 13 || age == 19 ) {
        console.log("you are a teenager")
    }

    //logical not operator( it reverses the result if true then false)
    if (!age >= 13) {
        console.log("you are a teenager")
    }

</script>
</body>
</html>
