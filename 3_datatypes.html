<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript</title>
</head>
<body>
  <script>
    var a = "farhan pasha";  
    console.log(a); 
         //string
    var b = 54321; 
    console.log(b);                  //number
    var c = true; 
    console.log(c);                   //boolean for true or false
    var d = ["farhan","pasha"]; 
    console.log(d);   //array(objects in js)
    var e = {                       //objects
        first_name : "farhan",
        last_name : "pasha"
    }
    var f = null;
    var g = undefined;
    console.log(typeof g);
</script>
</body>
</html>
