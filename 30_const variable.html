<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const a = [2,4,6,8,10]; // changing const array values
    document.write(a,"<br>");
    a [0] = 3;
    a [1] = 6;
    a [2] = 9;
    a [3] = 12;
    a [4] = 15;
    document.write(a,"<br>");

    const b = [10,20,30,40];
    for(var i =0 ; i<b.length ;i++){
        
        document.write(b[i],"<br>");
    }

    const c = { //changing const object values
        name : "farhan",
        age : 20,
    }
    document.write(c.name,"<br>");
    c.name = "pasha";
    document.write(c.name,"<br>")

</script>
</body>
</html>
